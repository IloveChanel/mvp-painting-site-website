  <!-- Theme tokens + page background only (no component rules here) -->
  <style>
    :root{ --ink:#0f172a; --gold-1:#efe6cf; --gold-2:#e9d8b0; --rose-1:#e3c0c6; }
    html,body{min-height:100%}
    body{
      font-family: Montserrat,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      color:var(--ink);
      background:
        radial-gradient(900px 700px at 100% 100%, rgba(227,192,198,.55), transparent 60%),
        linear-gradient(135deg,#fffef9 0%, var(--gold-1) 35%, var(--gold-2) 66%, var(--rose-1) 100%);
      background-attachment: fixed;
    }
    section,.section,.bg-paper{ background:transparent !important; }
    .bg-primary{ background: var(--ink); }
    .header-logo{height:48px;width:auto;display:block}
    .site-nav a{font-weight:700}
    .call-now{display:inline-block;padding:.5rem .9rem;border-radius:9999px;background:var(--ink);color:#fff;text-decoration:none;font-weight:700}
    .call-now:focus-visible,.btn:focus-visible{outline:2px solid #fff;outline-offset:2px}
    .parallax-hero{position:relative;min-height:56vh;overflow:hidden}
    @media (max-width:640px){.parallax-hero{min-height:44vh}}
    .parallax-hero .slides{position:absolute;inset:0;will-change:transform}
    .parallax-hero .slide{position:absolute;inset:0;background-size:cover;background-position:center;opacity:0;transition:opacity .8s ease}
    .parallax-hero .slide.active{opacity:1}
    .parallax-hero .overlay{position:absolute;inset:0;background:linear-gradient(to bottom, rgba(0,0,0,.18), rgba(0,0,0,.32))}
    .parallax-hero .caption{position:relative;z-index:3;display:grid;place-items:center;text-align:center;min-height:inherit;padding:clamp(2rem,3vw,3rem) 1rem}
    .parallax-hero .caption h1{color:#fff;font-weight:800;line-height:1.15;text-shadow:0 2px 8px rgba(0,0,0,.35);margin-bottom:.75rem}
    .parallax-hero .caption p{color:#fff;opacity:.95;margin-bottom:1.25rem}
    .btn{display:inline-block;padding:.9rem 1.25rem;border-radius:14px;background:#fff;color:var(--ink);font-weight:800;text-decoration:none}

    .card{background:#fff;border-radius:1rem;overflow:hidden;box-shadow:0 10px 26px rgba(0,0,0,.1);border:1px solid rgba(15,23,42,.06);max-width:100%;margin-left:auto;margin-right:auto;text-decoration:none;color:inherit}

    footer .contact, footer .contact a{font-size:1.125rem;font-weight:700}
    footer .social a{opacity:.9;text-decoration:underline}
    @media (prefers-reduced-motion: reduce){.parallax-hero .slide{transition:none}}

    Book Now
  </button>

  <div id="appointmentModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-4 p-6 relative">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-2xl text-slate-400 hover:text-slate-700" aria-label="Close">&times;</button>
      <h2 class="text-2xl font-bold mb-4 text-center">Book an Appointment Now</h2>
    <form action="mailto:elvirpurovic@mvpdecor.com" method="POST" enctype="text/plain" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="date" class="block font-semibold mb-1">Preferred Date</label>
          <input type="date" id="date" name="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="message" class="block font-semibold mb-1">Details</label>
          <textarea id="message" name="message" rows="3" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <button type="submit" class="btn bg-primary text-white w-full py-2 rounded font-bold hover:bg-blue-800 transition">Book Now</button>
      </form>
    </div>
  </div>
  <script>
    // Modal open/close logic
    document.addEventListener('DOMContentLoaded', function() {
      var bookBtn = document.getElementById('bookNowBtn');
      var modal = document.getElementById('appointmentModal');
      var closeBtn = document.getElementById('closeModalBtn');
      bookBtn.addEventListener('click', function() {
        modal.classList.remove('hidden');
      });
      closeBtn.addEventListener('click', function() {
        modal.classList.add('hidden');
      });
      modal.addEventListener('click', function(e) {
        if (e.target === modal) modal.classList.add('hidden');
      });
    });
  </script>
