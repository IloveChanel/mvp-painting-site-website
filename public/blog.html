  <!-- Floating Book Now Button and Modal Form -->
  <button id="bookNowBtn" class="fixed z-50 bottom-6 right-6 bg-primary text-white font-bold rounded-full shadow-lg px-6 py-3 text-lg hover:bg-blue-800 transition focus:outline-none focus:ring-2 focus:ring-white">
    Book Now
  </button>

  <div id="appointmentModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 hidden">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full mx-4 p-6 relative">
      <button id="closeModalBtn" class="absolute top-3 right-3 text-2xl text-slate-400 hover:text-slate-700" aria-label="Close">&times;</button>
      <h2 class="text-2xl font-bold mb-4 text-center">Book an Appointment Now</h2>
    <form action="mailto:elvirpurovic@mvpdecor.com" method="POST" enctype="text/plain" class="space-y-4">
        <div>
          <label for="name" class="block font-semibold mb-1">Name</label>
          <input type="text" id="name" name="name" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="email" class="block font-semibold mb-1">Email</label>
          <input type="email" id="email" name="email" required class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="date" class="block font-semibold mb-1">Preferred Date</label>
          <input type="date" id="date" name="date" class="w-full border rounded px-3 py-2" />
        </div>
        <div>
          <label for="message" class="block font-semibold mb-1">Details</label>
          <textarea id="message" name="message" rows="3" class="w-full border rounded px-3 py-2"></textarea>
        </div>
        <button type="submit" class="btn bg-primary text-white w-full py-2 rounded font-bold hover:bg-blue-800 transition">Book Now</button>
      </form>
    </div>
  </div>
  <script>
    // Modal open/close logic
    document.addEventListener('DOMContentLoaded', function() {
      var bookBtn = document.getElementById('bookNowBtn');
      var modal = document.getElementById('appointmentModal');
      var closeBtn = document.getElementById('closeModalBtn');
      bookBtn.addEventListener('click', function() {
        modal.classList.remove('hidden');
      });
      closeBtn.addEventListener('click', function() {
        modal.classList.add('hidden');
      });
      modal.addEventListener('click', function(e) {
        if (e.target === modal) modal.classList.add('hidden');
      });
    });
  </script>
